<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погодное Приложение</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Light theme variables */
            --light-bg: #f5f7fa;
            --light-card-bg: #ffffff;
            --light-text: #2c3e50;
            --light-secondary-text: #7f8c8d;
            --light-accent: #3498db;
            --light-shadow: rgba(0, 0, 0, 0.1);
            
            /* Dark theme variables */
            --dark-bg: #1a1a1a;
            --dark-card-bg: #2d2d2d;
            --dark-text: #ecf0f1;
            --dark-secondary-text: #bdc3c7;
            --dark-accent: #5fa8ff;
            --dark-shadow: rgba(0, 0, 0, 0.3);
            
            /* Weather backgrounds */
            --sunny-bg: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            --cloudy-bg: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            --rainy-bg: linear-gradient(120deg, #4facfe 0%, #00f2fe 100%);
            --stormy-bg: linear-gradient(120deg, #4b6cb7 0%, #182848 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease, background 0.5s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--light-bg);
            color: var(--light-text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        body.dark-theme {
            background: var(--dark-bg);
            color: var(--dark-text);
        }

        /* Weather background styles */
        body.sunny {
            background: var(--sunny-bg);
        }
        
        body.cloudy {
            background: var(--cloudy-bg);
        }
        
        body.rainy {
            background: var(--rainy-bg);
        }
        
        body.stormy {
            background: var(--stormy-bg);
        }
        
        body.dark-theme.sunny {
            background: linear-gradient(120deg, #e6b057 0%, #d88a70 100%);
        }
        
        body.dark-theme.cloudy {
            background: linear-gradient(120deg, #5f7d8e 0%, #3e5a72 100%);
        }
        
        body.dark-theme.rainy {
            background: linear-gradient(120deg, #3a6186 0%, #2a5298 100%);
        }
        
        body.dark-theme.stormy {
            background: linear-gradient(120deg, #2c3e50 0%, #1a2530 100%);
        }

        .weather-app {
            width: 100%;
            max-width: 450px;
            background-color: var(--light-card-bg);
            border-radius: 25px;
            box-shadow: 0 15px 35px var(--light-shadow);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .dark-theme .weather-app {
            background-color: var(--dark-card-bg);
            box-shadow: 0 15px 35px var(--dark-shadow);
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: var(--light-secondary-text);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.05);
        }

        .dark-theme .theme-toggle {
            color: var(--dark-secondary-text);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .location-search {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-input {
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--light-text);
            width: 0;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .search-input.active {
            width: 180px;
            opacity: 1;
        }

        .dark-theme .search-input {
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--dark-text);
        }

        .search-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: var(--light-secondary-text);
        }

        .dark-theme .search-btn {
            color: var(--dark-secondary-text);
        }

        .location-buttons {
            display: flex;
            gap: 10px;
        }

        .location-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: var(--light-secondary-text);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.05);
        }

        .dark-theme .location-btn {
            color: var(--dark-secondary-text);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .location-btn:hover {
            transform: scale(1.1);
        }

        .current-time {
            font-size: 15px;
            color: var(--light-secondary-text);
            margin-bottom: 5px;
            text-align: center;
        }

        .dark-theme .current-time {
            color: var(--dark-secondary-text);
        }

        .location {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 5px;
            text-align: center;
        }

        .current-date {
            font-size: 16px;
            color: var(--light-secondary-text);
            margin-bottom: 15px;
            text-align: center;
        }

        .dark-theme .current-date {
            color: var(--dark-secondary-text);
        }

        .weather-condition {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .temperature {
            font-size: 72px;
            font-weight: 300;
            margin-bottom: 25px;
            text-align: center;
            position: relative;
        }

        .temperature::after {
            content: "°C";
            position: absolute;
            font-size: 30px;
            top: 15px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .detail-card {
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .dark-theme .detail-card {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .detail-icon {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--light-accent);
        }

        .dark-theme .detail-icon {
            color: var(--dark-accent);
        }

        .detail-value {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .detail-label {
            font-size: 14px;
            color: var(--light-secondary-text);
        }

        .dark-theme .detail-label {
            color: var(--dark-secondary-text);
        }

        .period-selector {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding-bottom: 5px;
        }

        .dark-theme .period-selector {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .period-btn {
            background: none;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            color: var(--light-secondary-text);
            position: relative;
            border-radius: 10px;
        }

        .period-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .dark-theme .period-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .period-btn.active {
            color: var(--light-accent);
            font-weight: 600;
        }

        .dark-theme .period-btn.active {
            color: var(--dark-accent);
        }

        .period-btn.active::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background-color: var(--light-accent);
            border-radius: 3px;
        }

        .dark-theme .period-btn.active::after {
            background-color: var(--dark-accent);
        }

        .forecast-container {
            margin-bottom: 30px;
            min-height: 120px;
        }

        .hourly-forecast {
            display: flex;
            justify-content: space-between;
            overflow-x: auto;
            padding-bottom: 15px;
            scrollbar-width: thin;
        }

        .hourly-forecast::-webkit-scrollbar {
            height: 6px;
        }

        .hourly-forecast::-webkit-scrollbar-thumb {
            background-color: var(--light-secondary-text);
            border-radius: 3px;
        }

        .dark-theme .hourly-forecast::-webkit-scrollbar-thumb {
            background-color: var(--dark-secondary-text);
        }

        .hour-item {
            text-align: center;
            min-width: 70px;
            padding: 10px;
            border-radius: 12px;
            cursor: pointer;
        }

        .hour-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
            transform: translateY(-3px);
        }

        .dark-theme .hour-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .hour-time {
            font-size: 14px;
            margin-bottom: 10px;
            color: var(--light-secondary-text);
        }

        .dark-theme .hour-time {
            color: var(--dark-secondary-text);
        }

        .hour-temp {
            font-size: 18px;
            font-weight: 600;
        }

        .daily-forecast {
            display: none;
            flex-direction: column;
            gap: 15px;
        }

        .day-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.05);
        }

        .dark-theme .day-item {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .day-name {
            font-weight: 600;
            width: 100px;
        }

        .day-weather {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .day-temps {
            display: flex;
            gap: 15px;
        }

        .day-high {
            font-weight: 600;
        }

        .day-low {
            color: var(--light-secondary-text);
        }

        .dark-theme .day-low {
            color: var(--dark-secondary-text);
        }

        .current-weather-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 15px;
        }

        .dark-theme .current-weather-footer {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .update-time {
            font-size: 14px;
            color: var(--light-secondary-text);
        }

        .dark-theme .update-time {
            color: var(--dark-secondary-text);
        }

        .current-temp {
            font-size: 24px;
            font-weight: 600;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: var(--light-secondary-text);
        }

        .dark-theme .loading {
            color: var(--dark-secondary-text);
        }

        .error-message {
            display: none;
            text-align: center;
            padding: 20px;
            color: #e74c3c;
            background-color: rgba(231, 76, 60, 0.1);
            border-radius: 15px;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            .weather-app {
                padding: 20px;
                border-radius: 20px;
            }
            
            .location {
                font-size: 28px;
            }
            
            .temperature {
                font-size: 60px;
            }
            
            .weather-details {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .period-selector {
                flex-direction: column;
                gap: 10px;
            }
            
            .period-btn.active::after {
                bottom: -5px;
            }
        }
    </style>
</head>
<body>
    <div class="weather-app">
        <div class="app-header">
            <div class="location-search">
                <input type="text" class="search-input" placeholder="Поиск города...">
                <button class="search-btn" id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            <div class="location-buttons">
                <button class="location-btn" id="locationBtn" title="Определить местоположение">
                    <i class="fas fa-location-arrow"></i>
                </button>
                <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
            </div>
        </div>
        
        <div class="current-time" id="currentTime">9:41</div>
        <h1 class="location" id="location">Красноярск, Россия</h1>
        <div class="current-date" id="currentDate">18 сентября 2025</div>
        <div class="weather-condition" id="weatherCondition">
            <i class="fas fa-cloud"></i>
            <span>Облачно</span>
        </div>
        <div class="temperature" id="temperature">16</div>
        
        <div class="weather-details">
            <div class="detail-card">
                <i class="fas fa-wind detail-icon"></i>
                <div class="detail-value" id="windSpeed">10 м/с</div>
                <div class="detail-label">Ветер</div>
            </div>
            <div class="detail-card">
                <i class="fas fa-tint detail-icon"></i>
                <div class="detail-value" id="humidity">98%</div>
                <div class="detail-label">Влажность</div>
            </div>
            <div class="detail-card">
                <i class="fas fa-cloud-rain detail-icon"></i>
                <div class="detail-value" id="rainChance">100%</div>
                <div class="detail-label">Осадки</div>
            </div>
        </div>
        
        <div class="period-selector">
            <button class="period-btn active" data-period="today">Сегодня</button>
            <button class="period-btn" data-period="tomorrow">Завтра</button>
            <button class="period-btn" data-period="daily">Следующие 3 дня</button>
        </div>
        
        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i> Загрузка данных о погоде...
        </div>
        
        <div class="error-message" id="errorMessage">
            Не удалось загрузить данные о погоде. Пожалуйста, попробуйте позже.
        </div>
        
        <div class="forecast-container">
            <div class="hourly-forecast" id="hourlyForecast">
                <!-- Hourly forecast will be generated here -->
            </div>
            
            <div class="daily-forecast" id="dailyForecast">
                <!-- Daily forecast will be generated here -->
            </div>
        </div>
        
        <div class="current-weather-footer">
            <div class="update-time" id="updateTime">Последнее обновление: 11:15</div>
            <div class="current-temp" id="currentTemp">16°</div>
        </div>
    </div>

    <script>
        // Weather App - Object-Oriented Implementation with WeatherAPI Integration
        class WeatherApp {
            constructor() {
                this.currentTheme = 'light';
                this.currentLocation = 'Красноярск';
                this.weatherData = null;
                this.apiKey = '931d2b97e72b4cc4aa482720251809'; // Your WeatherAPI key
                this.init();
            }
            
            init() {
                this.cacheDOM();
                this.bindEvents();
                this.loadSavedTheme();
                this.updateDateTime();
                this.startClocks();
                this.getLocation();
            }
            
            cacheDOM() {
                // Theme and UI elements
                this.themeToggle = document.getElementById('themeToggle');
                this.searchBtn = document.getElementById('searchBtn');
                this.searchInput = document.querySelector('.search-input');
                this.locationBtn = document.getElementById('locationBtn');
                this.body = document.body;
                
                // Time and date elements
                this.currentTimeElement = document.getElementById('currentTime');
                this.currentDateElement = document.getElementById('currentDate');
                this.updateTimeElement = document.getElementById('updateTime');
                
                // Weather data elements
                this.locationElement = document.getElementById('location');
                this.weatherConditionElement = document.getElementById('weatherCondition');
                this.temperatureElement = document.getElementById('temperature');
                this.windSpeedElement = document.getElementById('windSpeed');
                this.humidityElement = document.getElementById('humidity');
                this.rainChanceElement = document.getElementById('rainChance');
                this.currentTempElement = document.getElementById('currentTemp');
                
                // Forecast elements
                this.periodButtons = document.querySelectorAll('.period-btn');
                this.hourlyForecastElement = document.getElementById('hourlyForecast');
                this.dailyForecastElement = document.getElementById('dailyForecast');
                
                // Status elements
                this.loadingElement = document.getElementById('loading');
                this.errorMessageElement = document.getElementById('errorMessage');
            }
            
            bindEvents() {
                // Theme toggle
                this.themeToggle.addEventListener('click', () => this.toggleTheme());
                
                // Search functionality
                this.searchBtn.addEventListener('click', () => this.toggleSearch());
                this.searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.performSearch();
                    }
                });
                
                // Location button
                this.locationBtn.addEventListener('click', () => this.getLocation());
                
                // Period selection
                this.periodButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => this.selectPeriod(e.target));
                });
            }
            
            toggleTheme() {
                this.currentTheme = this.currentTheme === 'light' ? 'dark' : 'light';
                this.body.classList.toggle('dark-theme', this.currentTheme === 'dark');
                
                // Update icon
                const icon = this.themeToggle.querySelector('i');
                icon.className = this.currentTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
                
                // Save preference to localStorage
                localStorage.setItem('weatherAppTheme', this.currentTheme);
                
                // Update background based on weather
                this.updateWeatherBackground();
            }
            
            loadSavedTheme() {
                const savedTheme = localStorage.getItem('weatherAppTheme');
                if (savedTheme) {
                    this.currentTheme = savedTheme;
                    this.body.classList.toggle('dark-theme', this.currentTheme === 'dark');
                    
                    // Update icon
                    const icon = this.themeToggle.querySelector('i');
                    icon.className = this.currentTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
                }
            }
            
            toggleSearch() {
                this.searchInput.classList.toggle('active');
                if (this.searchInput.classList.contains('active')) {
                    this.searchInput.focus();
                }
            }
            
            performSearch() {
                const query = this.searchInput.value.trim();
                if (query) {
                    this.currentLocation = query;
                    this.searchInput.value = '';
                    this.searchInput.classList.remove('active');
                    this.loadWeatherData();
                }
            }
            
            selectPeriod(button) {
                // Remove active class from all buttons
                this.periodButtons.forEach(btn => btn.classList.remove('active'));
                
                // Add active class to clicked button
                button.classList.add('active');
                
                const period = button.dataset.period;
                
                // Show appropriate forecast
                if (period === 'today' || period === 'tomorrow') {
                    this.hourlyForecastElement.style.display = 'flex';
                    this.dailyForecastElement.style.display = 'none';
                    this.displayHourlyForecast(period);
                } else if (period === 'daily') {
                    this.hourlyForecastElement.style.display = 'none';
                    this.dailyForecastElement.style.display = 'flex';
                    this.displayDailyForecast();
                }
            }
            
            updateDateTime() {
                const now = new Date();
                
                // Update current time
                const timeOptions = { hour: 'numeric', minute: 'numeric' };
                this.currentTimeElement.textContent = now.toLocaleTimeString('ru-RU', timeOptions);
                
                // Update current date
                const dateOptions = { day: 'numeric', month: 'long', year: 'numeric' };
                this.currentDateElement.textContent = now.toLocaleDateString('ru-RU', dateOptions);
            }
            
            startClocks() {
                // Update time every minute
                setInterval(() => this.updateDateTime(), 60000);
            }
            
            getLocation() {
                if (!navigator.geolocation) {
                    this.showError("Геолокация не поддерживается вашим браузером");
                    return;
                }
                
                this.showLoading();
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        this.currentLocation = `${latitude},${longitude}`;
                        this.loadWeatherData();
                    },
                    (error) => {
                        console.error('Ошибка геолокации:', error);
                        this.showError("Не удалось определить местоположение");
                        this.hideLoading();
                        // Use default location if geolocation fails
                        this.currentLocation = "Красноярск";
                        this.loadWeatherData();
                    }
                );
            }
            
            async loadWeatherData() {
                this.showLoading();
                this.hideError();
                
                try {
                    // Fetch data from WeatherAPI
                    const response = await fetch(`https://api.weatherapi.com/v1/forecast.json?key=${this.apiKey}&q=${this.currentLocation}&days=3&aqi=no&alerts=no&lang=ru`);
                    
                    if (!response.ok) {
                        throw new Error(`Weather API error: ${response.status} ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    // Process the API data
                    this.weatherData = this.processWeatherData(data);
                    
                    this.updateWeatherUI();
                    this.hideLoading();
                } catch (error) {
                    console.error('Ошибка загрузки данных о погоде:', error);
                    this.showError("Не удалось загрузить данные о погоде");
                    this.hideLoading();
                }
            }
            
            processWeatherData(data) {
                const current = data.current;
                const location = data.location;
                const forecast = data.forecast;
                
                // Process current weather
                const weatherData = {
                    location: `${location.name}, ${location.country}`,
                    current: {
                        temp: Math.round(current.temp_c),
                        condition: current.condition.text,
                        wind: (current.wind_kph / 3.6).toFixed(1), // Convert km/h to m/s
                        humidity: current.humidity,
                        rain: current.precip_mm > 0 ? Math.min(100, Math.round(current.precip_mm * 10)) : 0, // Estimate rain chance
                        feelslike: Math.round(current.feelslike_c),
                        icon: this.getIconClass(current.condition.code, current.is_day),
                        code: current.condition.code
                    },
                    hourly: [],
                    daily: []
                };
                
                // Process hourly forecast (next 24 hours)
                const now = new Date();
                const currentHour = now.getHours();
                
                for (let i = 0; i < 24; i++) {
                    const hourIndex = (currentHour + i) % 24;
                    const hourData = forecast.forecastday[0].hour[hourIndex];
                    
                    if (hourData) {
                        weatherData.hourly.push({
                            time: new Date(hourData.time).toLocaleTimeString('ru-RU', { hour: 'numeric' }),
                            temp: Math.round(hourData.temp_c),
                            icon: this.getIconClass(hourData.condition.code, hourData.is_day)
                        });
                    }
                }
                
                // Process daily forecast
                for (let i = 0; i < Math.min(3, forecast.forecastday.length); i++) {
                    const dayData = forecast.forecastday[i];
                    const date = new Date(dayData.date);
                    const dayName = i === 0 ? 'Сегодня' : i === 1 ? 'Завтра' : date.toLocaleDateString('ru-RU', { weekday: 'long' });
                    
                    weatherData.daily.push({
                        day: dayName,
                        high: Math.round(dayData.day.maxtemp_c),
                        low: Math.round(dayData.day.mintemp_c),
                        icon: this.getIconClass(dayData.day.condition.code, 1), // Use day icon
                        rainChance: dayData.day.daily_chance_of_rain
                    });
                }
                
                return weatherData;
            }
            
            getIconClass(weatherCode, isDay) {
                // Map WeatherAPI condition codes to Font Awesome icons
                // https://www.weatherapi.com/docs/weather_conditions.json
                const iconMap = {
                    1000: isDay ? 'sun' : 'moon', // Sunny/Clear
                    1003: isDay ? 'cloud-sun' : 'cloud-moon', // Partly cloudy
                    1006: 'cloud', // Cloudy
                    1009: 'cloud', // Overcast
                    1030: 'smog', // Mist
                    1063: 'cloud-rain', // Patchy rain possible
                    1066: 'snowflake', // Patchy snow possible
                    1069: 'cloud-sleet', // Patchy sleet possible
                    1072: 'cloud-drizzle', // Patchy freezing drizzle possible
                    1087: 'poo-storm', // Thundery outbreaks possible
                    1114: 'wind', // Blowing snow
                    1117: 'wind', // Blizzard
                    1135: 'smog', // Fog
                    1147: 'smog', // Freezing fog
                    1150: 'cloud-drizzle', // Patchy light drizzle
                    1153: 'cloud-drizzle', // Light drizzle
                    1168: 'cloud-drizzle', // Freezing drizzle
                    1171: 'cloud-drizzle', // Heavy freezing drizzle
                    1180: 'cloud-sun-rain', // Patchy light rain
                    1183: 'cloud-rain', // Light rain
                    1186: 'cloud-rain', // Moderate rain at times
                    1189: 'cloud-rain', // Moderate rain
                    1192: 'cloud-showers-heavy', // Heavy rain at times
                    1195: 'cloud-showers-heavy', // Heavy rain
                    1198: 'cloud-rain', // Light freezing rain
                    1201: 'cloud-rain', // Moderate or heavy freezing rain
                    1204: 'cloud-sleet', // Light sleet
                    1207: 'cloud-sleet', // Moderate or heavy sleet
                    1210: 'snowflake', // Patchy light snow
                    1213: 'snowflake', // Light snow
                    1216: 'snowflake', // Patchy moderate snow
                    1219: 'snowflake', // Moderate snow
                    1222: 'snowflake', // Patchy heavy snow
                    1225: 'snowflake', // Heavy snow
                    1237: 'icicles', // Ice pellets
                    1240: 'cloud-sun-rain', // Light rain shower
                    1243: 'cloud-showers-heavy', // Moderate or heavy rain shower
                    1246: 'cloud-showers-heavy', // Torrential rain shower
                    1249: 'cloud-sleet', // Light sleet showers
                    1252: 'cloud-sleet', // Moderate or heavy sleet showers
                    1255: 'snowflake', // Light snow showers
                    1258: 'snowflake', // Moderate or heavy snow showers
                    1261: 'icicles', // Light showers of ice pellets
                    1264: 'icicles', // Moderate or heavy showers of ice pellets
                    1273: 'cloud-bolt', // Patchy light rain with thunder
                    1276: 'cloud-bolt', // Moderate or heavy rain with thunder
                    1279: 'snowflake', // Patchy light snow with thunder
                    1282: 'snowflake', // Moderate or heavy snow with thunder
                };
                
                return iconMap[weatherCode] || 'cloud';
            }
            
            updateWeatherUI() {
                if (!this.weatherData) return;
                
                const { location, current } = this.weatherData;
                
                // Update location
                this.locationElement.textContent = location;
                
                // Update current weather
                this.temperatureElement.textContent = current.temp;
                this.weatherConditionElement.innerHTML = `
                    <i class="fas fa-${current.icon}"></i>
                    <span>${current.condition}</span>
                `;
                
                // Update weather details
                this.windSpeedElement.textContent = `${current.wind} м/с`;
                this.humidityElement.textContent = `${current.humidity}%`;
                this.rainChanceElement.textContent = `${current.rain}%`;
                this.currentTempElement.textContent = `${current.temp}°`;
                
                // Update last update time
                const now = new Date();
                this.updateTimeElement.textContent = `Последнее обновление: ${now.toLocaleTimeString('ru-RU', { hour: 'numeric', minute: 'numeric' })}`;
                
                // Update weather background
                this.updateWeatherBackground();
                
                // Display forecasts
                this.displayHourlyForecast('today');
            }
            
            updateWeatherBackground() {
                if (!this.weatherData) return;
                
                // Remove all weather background classes
                this.body.classList.remove('sunny', 'cloudy', 'rainy', 'stormy');
                
                const weatherCode = this.weatherData.current.code;
                
                // Determine background based on weather code
                if (weatherCode === 1000) {
                    // Sunny
                    this.body.classList.add('sunny');
                } else if (weatherCode >= 1003 && weatherCode <= 1009) {
                    // Cloudy
                    this.body.classList.add('cloudy');
                } else if (weatherCode >= 1063 && weatherCode <= 1195 || 
                          weatherCode >= 1204 && weatherCode <= 1264) {
                    // Rainy or snowy
                    this.body.classList.add('rainy');
                } else if (weatherCode >= 1273 && weatherCode <= 1282) {
                    // Stormy
                    this.body.classList.add('stormy');
                } else {
                    // Default to cloudy
                    this.body.classList.add('cloudy');
                }
            }
            
            displayHourlyForecast(period) {
                if (!this.weatherData) return;
                
                // Clear previous forecast
                this.hourlyForecastElement.innerHTML = '';
                
                // Determine offset based on period
                const offset = period === 'today' ? 0 : 12;
                
                // Display next 6 hours of forecast
                for (let i = offset; i < offset + 6; i++) {
                    if (i >= this.weatherData.hourly.length) break;
                    
                    const hour = this.weatherData.hourly[i];
                    const hourElement = document.createElement('div');
                    hourElement.className = 'hour-item';
                    hourElement.innerHTML = `
                        <div class="hour-time">${hour.time}</div>
                        <i class="fas fa-${hour.icon}"></i>
                        <div class="hour-temp">${hour.temp}°</div>
                    `;
                    this.hourlyForecastElement.appendChild(hourElement);
                }
            }
            
            displayDailyForecast() {
                if (!this.weatherData) return;
                
                // Clear previous forecast
                this.dailyForecastElement.innerHTML = '';
                
                // Display 3-day forecast
                this.weatherData.daily.forEach(day => {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'day-item';
                    dayElement.innerHTML = `
                        <div class="day-name">${day.day}</div>
                        <div class="day-weather">
                            <i class="fas fa-${day.icon}"></i>
                        </div>
                        <div class="day-temps">
                            <span class="day-high">${day.high}°</span>
                            <span class="day-low">${day.low}°</span>
                        </div>
                    `;
                    this.dailyForecastElement.appendChild(dayElement);
                });
            }
            
            showLoading() {
                this.loadingElement.style.display = 'block';
            }
            
            hideLoading() {
                this.loadingElement.style.display = 'none';
            }
            
            showError(message = "Не удалось загрузить данные о погоде") {
                this.errorMessageElement.textContent = message;
                this.errorMessageElement.style.display = 'block';
            }
            
            hideError() {
                this.errorMessageElement.style.display = 'none';
            }
        }

        // Initialize the app when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const app = new WeatherApp();
            
            // Make app available globally for debugging
            window.weatherApp = app;
        });
    </script>
